#!/bin/sh

## OPTIONS
# FILES LOCATION
# FM_PATH=$HOME/.config/dmenufm
# FM_CACHE_PATH=$HOME/.cache/dmenufm
FM_BMKFILE=$FM_PATH/dmenufm_bookmark
FM_CMDFILE=$FM_PATH/dmenufm_command
FM_HISFILE=$FM_PATH/dmenufm_history
FM_SDOPROP=$FM_PATH/dmenufm_sudoprompt
FM_TRASH=$FM_CACHE_PATH/trash
FM_LASTPATH=$FM_CACHE_PATH/dmenufm_lastpath
FM_REMFILE=$FM_CACHE_PATH/dmenufm_bulk_rename
FM_MASFILE=$FM_CACHE_PATH/dmenufm_bulk_mass
FM_ZIPATH=$FM_CACHE_PATH/compression/
# Max number for history
FM_MAX_HIS_LENGTH=5000
# FONTS
export FM_GENERIC_FONT="IBM Plex Mono-10"
export FM_NOTIF_FONT="IBM Plex Mono-10"
export FM_DANGER_FONT="IBM Plex Mono-10"
# COLORs
export FM_GENERIC_COLOR="#81A1C1"
export FM_SUDO_COLOR="red"
export FM_ACTION_COLOR_LV1="#33691e"
export FM_ACTION_COLOR_LV2="#FF8C00"
export FM_ACTION_COLOR_BULK="#CB06CB"

# xdg-open directories
XDGDIR1=/usr/share/applications
XDGDIR2=/usr/local/share/applications
